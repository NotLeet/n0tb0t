<!DOCTYPE html>
<html>
<head>
<title>Song Requests</title>
<link rel="stylesheet" href="../static/CSS/audio.css">
</head>
<body>

<ul id="navbar">
    <li><a class="nav-link" href="Index.html">Home</a></li>
    <li><a class="nav-link" href="MusicPlayer.html">Music</a></li>
</ul>

<div id="currently_playing">
    <div>
        <span>Title: </span><span id="title_span"></span>
    </div>
    <audio id="music_player" controls>
        <source id="audio_source" src="">
        Your browser does not support the audio element.
    </audio>
    <div>
        <button type="button" id="skip_button" onclick="nextSong()">Skip</button>
    </div>
</div>
<div id="queue">
    <span id="queue-span">Queue:</span>
    <ol>
        <li class="song-li">
            <div class="song">Song goes here</div>
            <div class="music_button_div"><button type="button" class="music_button" onclick="removeSong()">Remove</button></div>
            <div class="music_button_div"><button type="button" class="music_button" onclick="promoteSong()">Promote</button></div>
        </li>
    </ol>
</div>
</body>

<script src="../static/JavaScript/Music.js"></script>
<script type="application/javascript">
    window.onload = readyNextSong;
</script>
</html>
